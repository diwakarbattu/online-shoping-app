<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="banner">
      <div class="banner-layer">
        <h1 class="title-w3layouts">
          <span class="fa fa-cart-arrow-down" aria-hidden="true"></span>shopping
          cart
        </h1>
      </div>
      <!-- cart's-Product-Display -->
      <!-- <div id="cartbox">
        <div class="info info1">
          <li id="productName">₹60.00</li>
          <li class="right-text" id="productPrice">₹115.00</li>
          <button type="submit" class="button w3l-cart" id="cartbtn">
            add to cart
          </button>
        </div>
      </div> -->
      <div class="wthreeproductdisplay">
        <div class="container">
          <div class="top-grid" id="cartbox">
            <div class="cart-grid" id="cartbox1">
              <div class="img">
                <img src="images/d5.jpg" alt="img" />
              </div>
              <ul class="info">
                <li id="productName">₹60.00</li>
                <li class="right-text" id="productPrice">₹115.00</li>
                <button type="submit" class="button w3l-cart" id="cartbtn">
                  add to cart
                </button>
              </ul>
            </div>
            <div class="cart-grid" id="cart-2">
              <div class="img">
                <img src="images/d1.jpg" alt="img" />
              </div>
              <ul class="info">
                <li>₹95.00</li>
                <li class="right-text">₹195.00</li>
                <button type="submit" class="button w3l-cart" id="cart-3">
                  add to cart
                </button>
              </ul>
            </div>
            <div class="cart-grid" id="cart-3">
              <div class="img">
                <img src="images/d8.jpg" alt="img" />
              </div>
              <ul class="info">
                <li>₹40.00</li>
                <li class="right-text">₹95.00</li>
                <button type="submit" class="button w3l-cart" id="cart-3">
                  add to cart
                </button>
              </ul>
            </div>
            <div class="cart-grid" id="cart-4">
              <div class="img">
                <img src="images/d4.jpg" alt="img" />
              </div>
              <ul class="info">
                <li>₹95.00</li>
                <li class="right-text">₹195.00</li>
                <button type="submit" class="button w3l-cart" data-id="cart-4">
                  add to cart
                </button>
              </ul>
            </div>
            <div class="clear"></div>
          </div>
          <!---728x90--->
          <div class="bot-grid">
            <div class="cart-grid" id="cart-5">
              <div class="img">
                <img src="images/d7.jpg" alt="img" />
              </div>
              <ul class="info">
                <li>₹20.00</li>
                <li class="right-text">₹45.00</li>
                <button type="submit" class="button w3l-cart" data-id="cart-5">
                  add to cart
                </button>
              </ul>
            </div>
            <div class="cart-grid" id="cart-6">
              <div class="img">
                <img src="images/d3.jpg" alt="img" />
              </div>
              <ul class="info">
                <li>₹50.00</li>
                <li class="right-text">₹95.00</li>
                <button type="submit" class="button w3l-cart" data-id="cart-6">
                  add to cart
                </button>
              </ul>
            </div>
            <div class="cart-grid" id="cart-7">
              <div class="img">
                <img src="images/d2.jpg" alt="img" />
              </div>
              <ul class="info">
                <li>₹25.00</li>
                <li class="right-text">₹65.00</li>
                <button type="submit" class="button w3l-cart" data-id="cart-7">
                  add to cart
                </button>
              </ul>
            </div>
            <div class="cart-grid" id="cart-8">
              <div class="img">
                <img src="images/d6.jpg" alt="img" />
              </div>
              <ul class="info">
                <li>₹36.00</li>
                <li class="right-text">₹84.00</li>
                <button type="submit" class="button w3l-cart" data-id="cart-8">
                  add to cart
                </button>
              </ul>
            </div>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <!-- //cart's-Product-Display -->
      <div class="wthreecartaits wthreecartaits2 cart cart box_1">
        <form action="#" method="post" class="last">
          <input type="hidden" name="cmd" value="_cart" />
          <input type="hidden" name="display" value="1" />
          <button class="w3view-cart" type="submit" name="submit" value="">
            view cart
            <span class="fa fa-cart-arrow-down" aria-hidden="true"></span>
          </button>
        </form>
      </div>
      <!---728x90--->
      <div class="copyright text-center">
        <p>
          © 2017 Shopping Cart. All rights reserved | Design by
          <a href="https://w3layouts.com">W3layouts</a>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
